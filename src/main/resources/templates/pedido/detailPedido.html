<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Detalle del pedido</title>
</head>
<body>
	<div th:replace="/header :: header"></div>

	<br>

	<br>
	<div class="container">

		<h2>Detalle del pedido</h2>


		<form th:action="@{/pedido/form}" th:object="${pedido}" method="post">

			<input type="hidden" th:field="*{idPedido}" /> <input type="hidden"
				th:field="*{user}" /> <input type="hidden"
				th:field="*{listaLineas}" />

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="'Usuario'"></label>
				<div class="col-sm-6">
					<input
						th:value="${pedido.user.nombre} + ' ' + ${pedido.user.apellido}"
						class="form-control" disabled='disabled' />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="'Dirección'"></label>
				<div class="col-sm-6">
					<input type="text" th:field="*{direccion}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="'Comentario'"></label>
				<div class="col-sm-6">
					<textarea th:field="*{comentario}" class="form-control"></textarea>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="'Estado'"></label>
				<div class="col-sm-6">
					<select class="form-control" th:field="*{status}">
						<option th:each="Status : ${listStatus}" th:value="${Status.idStatus}" th:text="${Status.nombre}" />
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="'Precio Final'"></label>
				<div class="col-sm-6">
					<input type="text" th:field="*{total}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Guardar" class="btn btn-secondary" />
				</div>
			</div>
		</form>

		<table class="table table-striped table-bordered"
			th:object="${pedido}">
			<thead>
				<tr>
					<th scope="col">Nombre del artículo</th>
					<th scope="col">Descripción</th>
					<th scope="col">Cantidad</th>
					<th scope="col">Importe</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lineapedido : ${pedido.listaLineas}">
					<th scope="row" th:text="${lineapedido.producto.nombre}"></th>
					<th scope="row" th:text="${lineapedido.producto.descripcion}"></th>
					<th scope="row" th:text="${lineapedido.cantidad}"></th>
					<th scope="row" th:text="${lineapedido.importeLinea}"></th>
					<th scope="row"><a th:href="@{'/lineaPedido/'}"
						th:text="'Eliminar'"></a></th>
				</tr>
			</tbody>
		</table>

	</div>

	<footer th:replace="/footer :: footer"></footer>

</body>
</html>
