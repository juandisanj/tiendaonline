<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Producto</title>
</head>
<body>
	<div th:replace="/header :: header"></div>

	<br>
	
	<br>
	
	<br>

	<br>

	<div class="container">

		<form th:action="@{/pedido/form}" th:object="${listaCarrito}" method="post">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="'Usuario'"></label>
				<div class="col-sm-6">
					<input
						th:value="${listaCarrito.user.nombre} + ' ' + ${listaCarrito.user.apellido}"
						class="form-control" disabled='disabled' />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="'DirecciÃ³n'"></label>
				<div class="col-sm-6">
					<input type="text" th:field="*{direccion}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="'Comentario'"></label>
				<div class="col-sm-6">
					<textarea th:field="*{comentario}" class="form-control"></textarea>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Guardar" class="btn btn-secondary" />
				</div>
			</div>
		</form>

	</div>

	<footer th:replace="/footer :: footer"></footer>

</body>
</html>
