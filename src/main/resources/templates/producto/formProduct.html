<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Producto</title>
</head>
<body>
	<div th:replace="/header :: header"></div>

	<br>

	<br>

	<div class="container">

		<form th:action="@{|/product/${producto.idProducto}|}" th:object="${producto}"
			method="post">
			<div class="form-group">
				<label class="control-label" th:for="nombre">Nombre</label> <input
					class="form-control" th:field="*{nombre}" type="text" />
			</div>
			<div class="form-group">
				<label class="control-label" th:for="descripcion">Descripci√≥n</label> <input
					class="form-control" th:field="*{descripcion}" type="text" step="1" />
			</div>
			<div class="form-group">
				<label class="control-label" th:for="marca">Marca</label> <input
					class="form-control" th:field="*{poblacion}" type="text" step="1"
					min="0" />
			</div>
			<div class="form-group">
				<label class="control-label" th:for="precio">Precio</label> <input
					class="form-control" th:field="*{precio}" type="number" step="1"
					min="0" />
			</div>
			<div class="form-group submit-cancel">
				<input class="btn btn-primary" type="submit" value="Guardar cambios" />
				<a class="btn btn-default btn-cancel" th:href="@{/product/index}">Cancelar</a>
			</div>
		</form>

	</div>

</body>
</html>
